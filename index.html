<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/486da69f9b.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <!-- <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> -->
  <link rel="stylesheet" href="css/main.css">
  <title>Elin Marte</title>

<body>

  <!-- ======> Header <====== -->
  <header>
    <div class="container">
      <div class="header__logo">
        <a href="#">Elin Marte</a>
      </div>
      <nav>
        <div class="header__hamburger">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Projects</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <!-- ======> / Header <====== -->
  <!-- ======> Main <====== -->
  <main>
    <section class="hero">
      <div class="container">
        <div class="hero__content">
          <div class="hero__copy">
            <h1 class="hero__heading">Email Development</h1>
            <h2 class="hero__sub-heading">Email solutions for all your needs</h2>
            <a class="hero__btn" href="#"></a>
          </div>
          <div class="hero__img">
            <img src="img/email-hero-image.svg" alt="Email">
          </div>
        </div>
      </div>
    </section>
  </main>
  <!-- ======> / Main <====== -->
  <!-- ======> Footer <====== -->
  <footer></footer>
  <!-- ======> / Footer <====== -->

  <script src="script.js"></script>
